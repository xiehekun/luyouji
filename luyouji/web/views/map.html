<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Google Maps</title>
    </head>
    <style type="text/css">
        .pla_mask_map {
            font-size: 14px;
            width:100%;
            margin: 0 auto;
        }
        .pla_mask_map .contents {
            padding: 20px 19px;
        }
        #map-canvas {
            height: 500px;
            width: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <body style="width:786px;text-align:center;">
        <div class="pla_mask_map">
            <div class="contents">
                <div class="maps" id="map-canvas"></div>
            </div>
        </div>
        <script type='text/javascript' src='http://maps.google.cn/maps/api/js?sensor=false&key=AIzaSyAGKSiqMnjuhX7SreTGzgjo8IsrpAqtSB4'></script>
        <script>
            var map_center = new google.maps.LatLng(${_context['x']}, ${_context['y']});
            var map_init = function() {
                var mapOptions = {
                    center : map_center,
                    zoom : 13,
                    maxZoom : 19,
                    mapTypeId : google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var marker = new google.maps.Marker({
                    position : map_center,
                    map : map,
                    title : ''
                });
            };
            google.maps.event.addDomListener(window, 'load', map_init);
        </script>
    </body>
</html>
